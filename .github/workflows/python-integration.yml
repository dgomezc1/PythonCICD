name: Python Continues Integration

on:
  pull_request:
    branches: '*'

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python 3.12
      uses: actions/setup-python@v5
      with:
        python-version: "3.12"
    - name: Install dependencies
      run: |
          python -m pip install --upgrade pip
    - name: Install Python Virtual Env
      run: pip install virtualenv
    - name: Setup Virtual env
      uses: actions/cache@v4
      id: cache-venv
      with:
        path: venv
        key: ${{ runner.os }}-venv-${{ hashFiles('**/requirements*.txt') }}
        restore-keys: |
          ${{ runner.os }}-venv-
    - name: Install dependencies
      run: python -m venv venv && source venv/bin/activate &&
        pip install -r requirements.txt
      if: steps.cache-venv.outputs.cache-hit != 'true'
    - name: Build Coverage File
      run: . venv/bin/activate && pytest --junitxml=pytest.xml --cov-report=term-missing:skip-covered --cov=app tests/ | tee pytest-coverage.txt
    - name: Pytest coverage comment
      uses: MishaKav/pytest-coverage-comment@main
      with:
        pytest-coverage-path: ./pytest-coverage.txt
        junitxml-path: ./pytest.xml
        github-token: ${{secrets.COMMENT_TOKEN}}
        title: Coverage Report by File
        badge-title: Total Coverage Percent
        junitxml-title: Coverage Report Summary
    - name: Build Coverage File
      run: |
        . venv/bin/activate && coverage report --fail-under=75
    - name: Create Zip with Dependencies
      run: |
        cd ./venv/lib/python3.12/site-packages
        zip -r9 ../../../../api.zip .
    - name: Add App to Zipfile
      run: cd ./app && zip -g ../api.zip -r .
    - name: Upload zip file artifact
      uses: actions/upload-artifact@v4
      with:
        name: api
        path: api.zip

